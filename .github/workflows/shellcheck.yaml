on:
  push:

name: "Trigger: Push action"
permissions: {}

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run ShellCheck
        uses: bwhitehead0/action-shellcheck@master
        env:
          GITHUB_TOKEN: ${{ github.token }}
